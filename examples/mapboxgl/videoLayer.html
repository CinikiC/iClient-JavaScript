<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title data-i18n="resources.title_videoLayer"></title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript" include="bootstrap" src="../js/include-web.js"></script>
    <script
      type="text/javascript"
      include="mapbox-gl-enhance,proj4,turf,opencv"
      src="../../dist/mapboxgl/include-mapboxgl.js"
    ></script>
    <script type="text/javascript">
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var map,
        videoLayer,
        url = host + '/iserver/services/map-world/rest/maps/World';
      var attribution =
        "<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox </a>" +
        " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";
      var dataUrl = host + '/iserver/services/data-test0104/rest/data';
      var datasourceName = 'NewDatasource';
      var datasetName = 'aaa';
      var map = new mapboxgl.Map({
        container: 'map',
        renderWorldCopies: false,
        style: {
          version: 8,
          sources: {
            'raster-tiles': {
              attribution: attribution,
              type: 'raster',
              tiles: [url + '/zxyTileImage.png?z={z}&x={x}&y={y}'],
              tileSize: 256
            }
          },
          layers: [
            {
              id: 'simple-tiles',
              type: 'raster',
              source: 'raster-tiles',
              minzoom: 0,
              maxzoom: 9
            }
          ]
        },
        center: [116.14734767029731, 28.320871401184714],
        zoom: 16
      });
      map.addControl(new mapboxgl.NavigationControl(), 'top-left');
      map.addControl(new mapboxgl.supermap.LogoControl({ link: 'https://iclient.supermap.io' }), 'bottom-right');
      function query() {
        var sqlParam = new mapboxgl.supermap.GetFeaturesBySQLParameters({
          queryParameter: {
            name: datasetName +  '@' + datasourceName,
            attributeFilter: 'SMID > 0'
          },
          datasetNames: [datasourceName + ':' + datasetName]
        });

        new mapboxgl.supermap.FeatureService(dataUrl).getFeaturesBySQL(sqlParam).then(function (serviceResult) {
          let coordinates = [];
          turf.featureEach(serviceResult.result.features, function (currentFeature, featureIndex) {
            currentFeature.geometry.coordinates[0][0].forEach((coord) => {
              const res = proj4('EPSG:3857', 'EPSG:4326', coord);
              coordinates.push(res);
            });
          });
          let address = serviceResult.result.features.features[0].address;
          videoLayer = new mapboxgl.supermap.VideoLayer({
            url: address,
            extent: [coordinates[3], coordinates[2], coordinates[1], coordinates[0]]
          });
          map.addLayer(videoLayer);
        });
      }
      map.on('load', function () {
        query();
      });
    </script>
  </body>
</html>
