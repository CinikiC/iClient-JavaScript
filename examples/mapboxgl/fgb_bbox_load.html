<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title data-i18n="resources.title_fgb_extent"></title>
    <script type="text/javascript" src="../js/include-web.js"></script>
    <script type="text/javascript" include="FGB,proj4" src="../../dist/mapboxgl/include-mapboxgl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map">
    </div>
    <script>
      var attribution =
        "<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox </a>" +
        "with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span>";
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var baseUrl = host + '/iserver/services/map-china400/rest/maps/China/zxyTileImage.png?z={z}&x={x}&y={y}';
      var dataUrl = 'http://localhost:8090/iserver/services/data-osm-line/rest/data';
      var allowMaxFeatures = 120000;
      var mapConfig = {
        style: {
          version: 8,
          sources: {
            'raster-tiles': {
              attribution: attribution,
              type: 'raster',
              tiles: [baseUrl],
              tileSize: 256
            }
          },
          layers: [
            {
              id: 'simple-tiles',
              type: 'raster',
              source: 'raster-tiles',
              maxzoom: 18
            }
          ]
        },
        center: [116.3, 40],
        zoom: 9
      };

      var map = new mapboxgl.Map({
        container: 'map',
        ...mapConfig
      });
      map.addControl(new mapboxgl.NavigationControl(), 'top-left');
      map.addControl(new mapboxgl.supermap.LogoControl(), 'bottom-right');

      map.on('load', function () {
        queryFgb();
      });

      function queryFgb() {
        var sqlParam = new mapboxgl.supermap.GetFeaturesBySQLParameters({
          queryParameter: {
            name: 'waterways@osm-line',
            attributeFilter: 'SMID > 0'
          },
          maxFeatures: allowMaxFeatures,
          datasetNames: ['osm-line:waterways']
        });

        new mapboxgl.supermap.FeatureService(dataUrl).getFeaturesBySQL(
          sqlParam,
          async function (serviceResult) {
            const FGBLayer = new mapboxgl.supermap.FGBLayer({
              url: serviceResult.result.newResourceLocation
            });
            map.addLayer(FGBLayer);
          },
          'FGB'
        );
      }
    </script>
  </body>
</html>
