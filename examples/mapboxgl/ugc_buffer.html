<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="resources.title_ugcBuffer"></title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #fff;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
      }
      #toolbar {
        position: absolute;
        top: 50px;
        right: 10px;
        width: 280px;
        text-align: center;
        z-index: 100;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <div id="toolbar" class="panel panel-primary">
      <div class="panel-heading">
        <h5 class="panel-title text-center">缓冲区分析</h5>
      </div>
      <div class="panel-body content">
        <div class="panel">
          <div class="input-group">
            <span class="input-group-addon">缓冲区半径(米)</span>
            <input class="form-control" id="radius" type="number" value="30000" />
          </div>
        </div>
        <input type="button" class="btn btn-default" value="分析" onclick="createBuffer()" />&nbsp;
        <input type="button" class="btn btn-default" value="移除" onclick="clearLayer()" />
      </div>
    </div>
    <div id="map" style="width: 100%; height: 100%"></div>
    <script type="text/javascript" include="bootstrap-css" src="../js/include-web.js"></script>
    <script type="text/javascript" include="ugcwasm" src="../../dist/mapboxgl/include-mapboxgl.js"></script>
    <script>
      var map, pointGeometryData;
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var url = host + '/iserver/services/map-world/rest/maps/World/zxyTileImage.png?z={z}&x={x}&y={y}';
      function initMap(url) {
        return new Promise((resolve) => {
          map = new mapboxgl.Map({
            container: 'map',
            style: {
              version: 8,
              sources: {
                'raster-tiles': {
                  type: 'raster',
                  tiles: [url],
                  tileSize: 256
                }
              },
              layers: [
                {
                  id: 'simple-tiles',
                  type: 'raster',
                  source: 'raster-tiles'
                }
              ]
            },
            center: [120, 30],
            zoom: 6
          });
          map.on('load', function () {
            resolve(map);
          });
        });
      }

      function addMarker() {
        pointGeometryData = {
          type: 'Feature',
          geometry: {
            type: 'Point',
            coordinates: [120, 30]
          }
        };
        var img = new Image();
        img.src = '../img/marker-icon.png';
        var marker = new mapboxgl.Marker(img).setLngLat([120, 30]).addTo(map);
      }

      function createBuffer() {
        clearLayer();
        var radius = parseFloat(document.getElementById('radius').value);
        var geometryAnalysis = new mapboxgl.supermap.GeometryAnalysis();
        var res = geometryAnalysis.buffer(pointGeometryData, radius / 100000);
        var bufferSource = {
          type: 'geojson',
          data: res
        };
        map.addLayer({
          id: 'buffer',
          type: 'fill',
          source: bufferSource,
          paint: {
            'fill-color': 'rgba(255,0,0,0.5)'
          }
        });
      }

      function clearLayer() {
        if (!map) {
          return;
        }
        if (map.getLayer('buffer')) {
          map.removeLayer('buffer');
          map.removeSource('buffer');
        }
      }
      initMap(url).then((map) => {
        addMarker();
      });
    </script>
  </body>
</html>
