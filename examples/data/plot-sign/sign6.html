<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<body>
    <div>
        <div id="sign" style="width:fit-content;position: absolute;z-index:-1;top: 0;">
            <!-- 标牌标题、背景等 -->
			<div id="0"
                style="border: 0.2px solid #00FFFF7F; border-bottom: 0px;font-size:22px; padding-left:10px;padding-top:5px; color: #00FFFFFE;letter-spacing: 2px;background-color: #0336497F;
                background-size: 100% 100%;background-repeat: no-repeat;">
                标牌文字</div>
             <!-- 文本内容 -->
			<div
                style="border: 0.2px solid #00FFFF7F;border-top:0px;border-bottom:0px;color: #00FFFFFE;padding: 3px 10px;background-color: #0336497F;line-height: 0.6;">
                <p id="1" style="margin-top:5px">内容：标牌文字内容1</p>
                <p id="2">内容：标牌文字内容2</p>
                <p id="3">内容：标牌文字内容3</p>
            </div>
             <!-- 横线，相当于标牌托 -->
			<div
                style="border: 0.7px solid #00FFFFFE;border-right: 0px; background-color: red;height: 0px;margin-top: 0px;">
            </div>
            <!-- 竖线 ，相当于标牌炳
			<div
                style="border: 0.5px solid #00FFFFFE; background-color: red;height: 80px;width: 0px;margin-left: 50%;margin-top: 0px;">
            </div>-->
        </div>
    </div>
</body>

</html>
