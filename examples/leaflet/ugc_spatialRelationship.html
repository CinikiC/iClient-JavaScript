<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="resources.title_ugcSpatial"></title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #fff;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
      }
      #toolbar {
        position: absolute;
        top: 50px;
        right: 10px;
        width: 280px;
        text-align: center;
        z-index: 10000;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <div id="toolbar" class="panel panel-primary">
      <div class="panel-heading">
        <h5 class="panel-title text-center">空间关系</h5>
      </div>
      <div class="panel-body content">
        <div class="panel">
          <div class="input-group">
            <span class="input-group-addon">查找对象</span>
            <select id="positon" class="form-control">
              <option value="hasTouch">边界相触</option>
              <option value="isIdentical">完全相等</option>
            </select>
          </div>
        </div>
        <input type="button" class="btn btn-default" value="计算" onclick="search()" />&nbsp;
        <input type="button" class="btn btn-default" value="移除" onclick="clearLayer()" />
      </div>
    </div>
    <div id="map" style="width: 100%; height: 100%"></div>
    <script type="text/javascript" include="bootstrap-css" src="../js/include-web.js"></script>
    <script type="text/javascript" include="ugcwasm" src="../../dist/leaflet/include-leaflet.js"></script>
    <script>
      var map, targetPolygon, searchPolygons, searchLines, searchPoints;
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var url = host + '/iserver/services/map-world/rest/maps/World';
      L.supermap
        .initMap(url, {
          mapOptions: {
            center: [30, 120],
            zoom: 6
          }
        })
        .then((res) => {
          map = res.map;
          addFeatures();
        });

      function addFeatures() {
        targetPolygon = {
          type: 'Feature',
          properties: {},
          geometry: {
            coordinates: [
              [
                [120, 34],
                [115, 34],
                [115, 30],
                [120, 30],
                [120, 34]
              ]
            ],
            type: 'Polygon'
          }
        };
        const polygon1 = {
          type: 'Feature',
          properties: {},
          geometry: {
            coordinates: [
              [
                [122, 34],
                [120, 34],
                [120, 32],
                [122, 32],
                [122, 34]
              ]
            ],
            type: 'Polygon'
          }
        };
        const polygon2 = {
          type: 'Feature',
          properties: {},
          geometry: {
            coordinates: [
              [
                [124, 34],
                [123, 34],
                [123, 32],
                [124, 32],
                [124, 34]
              ]
            ],
            type: 'Polygon'
          }
        };
        const polygon3 = {
          type: 'Feature',
          properties: {},
          geometry: {
            coordinates: [
              [
                [116, 33],
                [118, 33],
                [118, 31],
                [116, 31],
                [116, 33]
              ]
            ],
            type: 'Polygon'
          }
        };
        const polygon4 = {
          type: 'Feature',
          properties: {},
          geometry: {
            coordinates: [
              [
                [122, 28],
                [118, 28],
                [118, 31],
                [122, 31],
                [122, 28]
              ]
            ],
            type: 'Polygon'
          }
        };
        const polygon5 = {
          type: 'Feature',
          properties: {},
          geometry: {
            coordinates: [
              [
                [120, 34],
                [115, 34],
                [115, 30],
                [120, 30],
                [120, 34]
              ]
            ],
            type: 'Polygon'
          }
        };
        searchPolygons = [targetPolygon, polygon1];
        L.geoJSON(searchPolygons).addTo(map);
      }

      function search() {
        clearLayer();
        var relationshipFun = document.getElementById('positon').value;
        var searchResults = [];
        var geometryAnalysis = new L.supermap.GeometryAnalysis();
        searchPolygons.forEach((polygon) => {
          var booleanResult = geometryAnalysis[relationshipFun](polygon, targetPolygon);
          if (booleanResult) {
            searchResults.push(polygon);
          }
        });
      }

      function clearLayer() {
        if (!map) {
          return;
        }
      }
    </script>
  </body>
</html>
