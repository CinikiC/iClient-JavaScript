<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="resources.title_ugcBuffer"></title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #fff;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
      }
      #toolbar {
        position: absolute;
        top: 50px;
        right: 10px;
        width: 280px;
        text-align: center;
        z-index: 10000;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <div id="toolbar" class="panel panel-primary">
      <div class="panel-heading">
        <h5 class="panel-title text-center">缓冲区分析</h5>
      </div>
      <div class="panel-body content">
        <div class="panel">
          <div class="input-group">
            <span class="input-group-addon">缓冲区半径(米)</span>
            <input class="form-control" id="radius" type="number" value="300000" />
          </div>
        </div>
        <input type="button" class="btn btn-default" value="分析" onclick="createUGCBuffer()" />&nbsp;
        <input type="button" class="btn btn-default" value="移除" onclick="clearLayer()" />
      </div>
    </div>
    <div id="map" style="width: 100%; height: 100%"></div>
    <script type="text/javascript" include="bootstrap-css" src="../js/include-web.js"></script>
    <script type="text/javascript" include="ugcwasm" src="../../dist/leaflet/include-leaflet.js"></script>
    <script>
      var map, bufferLayer;
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var url = host + '/iserver/services/map-world/rest/maps/World';
      L.supermap.initMap(url, {
        mapOptions: {
          center: [30, 120],
          zoom: 6
        }
      }).then((res) => {
        map = res.map;
        addMarker();
        createUGCBuffer();
      });

      function addMarker() {
        pointGeometryData = {
          type: 'Feature',
          geometry: {
            type: 'Point',
            coordinates: [120, 30]
          }
        };
        L.geoJSON(pointGeometryData).addTo(map);
      }

      function createUGCBuffer() {
        clearLayer();
        var radius = parseFloat(document.getElementById('radius').value);
        var geometryAnalysis = new L.supermap.GeometryAnalysis();
        var res = geometryAnalysis.buffer(pointGeometryData, radius / 100000);
        bufferLayer = L.geoJSON(res);
        bufferLayer.addTo(map);
      }

      function clearLayer() {
        bufferLayer && bufferLayer.removeFrom(map);
      }
    </script>
  </body>
</html>
